<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">
<title>{{ page.title | default: site.title }}</title>

<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta name="theme-color" content="#6366f1">

{% if page.layout == 'post' %}
<meta property="og:type" content="article">
{% else %}
<meta property="og:type" content="website">
{% endif %}
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:locale" content="en_US">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">

<script src="{{ '/assets/js/color-modes.js' | relative_url }}"></script>
<link href="{{ '/assets/dist/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
<link href="{{ '/cover.css' | relative_url }}" rel="stylesheet">
<link href="{{ '/jellyk.css' | relative_url }}" rel="stylesheet">
